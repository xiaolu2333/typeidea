<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>
    <Ul>
        {% for comment in comments %}
            <li>
                <a href="{% url 'post_detail' comment.target_id %}">{{ comment.target.title }}</a>
                {{ comment.nickname }}: {{ comment.content }}
            </li>
        {% endfor %}
    </Ul>
</body>
</html>
