<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}首页{% endblock %}</title>
</head>
<body>
    <div>顶部分类
        {% for cate in navs %}
            <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
        <span><a href="/">全部</a></span>
    </div>
    <hr>

    {% block main %}
    {% endblock %}

    <hr>
    <div>底部分类
        {% for cate in categories %}
            <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>

    <hr>
    <div>侧边栏
        {% for sd in sidebars %}
            <h4>{{ sidebars.title }}</h4>
            {{ sidebars.content_html }}
        {% endfor %}
    </div>
</body>
</html>
