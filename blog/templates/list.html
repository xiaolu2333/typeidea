<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in post_list %}
            <li>
                <a href="/post/{{ post.id }}.html">{{ post.title }}</a>
                <div>
                    <span>
                        作者：{{ post.owner.username }}
                    </span>
                    <span>
                        分类：{{ post.category.name }}
                    </span>
                </div>
                <div>
                    摘要：{{ post.desc }}
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
